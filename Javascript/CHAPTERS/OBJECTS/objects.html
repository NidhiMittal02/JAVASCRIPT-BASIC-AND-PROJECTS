<!DOCTYPE html>
<html lang="en">
<head>
  <title>Objects</title>

</head>
<body>
  <script>
    let product ={
      company:'Mango',
      price :988,
      item_name:'T-shirt',
    };
    console.log(product);
    console.log(product.company);
    console.log(product.price);
    console.log(product.item_name); 
    product.company='Puma';
    console.log(product['company']);
    delete product.company;
    console.log(product);

    let x = {num:5};
    let y = x;
    console.log(`x=${x.num}, y=${y.num}`);
    x.num = 10;
    console.log(`x=${x.num}, y=${y.num}`);
  </script>
  
</body>
</html>
