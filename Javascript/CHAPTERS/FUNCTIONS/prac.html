<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function isOdd(num)
    {
      let rem = num % 2;
      let isOdd=rem==1;
      return isOdd;
    }
    console.log(isOdd(5));

    function larger(num1, num2)
    {
      if(num1 > num2)
      {
        return num1;
      }
      else if(num2 > num1)
      {
        return num2;
      }
      else
      {
        return "Both are equal";
      }
    }
    console.log(larger(5, 10));


    function toFahrenheit(celsius)
    {
      let fahrenheit = (celsius * 9/5) + 32;
      return fahrenheit;
    }
    console.log(toFahrenheit(0)); 
  </script>

  
</body>
</html>
