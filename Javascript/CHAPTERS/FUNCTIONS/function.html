<!DOCTYPE html>
<html lang="en">
<head>
  <title>Funciton</title>
</head>
<body>
  <script>
    let age = 21;
    function printage(){
      console.log("My age is " + age);
    }
    printage();
    age = 22;
    printage();

    function generateRandomMove()
    {
      let random = Math.random() ;
      let randomMove= random * 3;
      return randomMove;
    }
    console.log(generateRandomMove());

    function sum(a, b) {
      return a + b;
    }
    console.log(sum(5, 10));
  </script>
  
</body>
</html>
